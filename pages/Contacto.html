    <main class="contContacto">
        <section class="formulario">
            <form>
                <label for="Nombre">Nombre:</label>
                <input id="Nombre" type="text" name="Nombre" value=""/>

                <label for="Apellido">Apellido:</label>
                <input id="Apellido" type="text" name="Apellido" value=""/>

                <label for="Documento">Documento:</label>
                <input id="Documento" type="text" name="Documento" maxlength="8" value=""/>

                <label for="Direccion">Dirección:</label>
                <input id="Direccion" type="text" name="Direccion" value=""/>

                <label for="email">Mail de Contacto:</label>
                <input required id="email" type="text" name="email" value=""/>

                <label>Seleccione su problema:</label>
                <select class="opciones" name="motivo" id="mot">
                    <option value="Compra">Compra</option>
                    <option value="Pago">Pago</option>
                    <option value="Envio">Envío</option>
                </select>

                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="Observaciones" rows="8" cols="40"></textarea>

                <p>Captcha:<span id="captcha"></span></p>
                <label for="respuesta">Respuesta:</label>
                <input id="respuesta" type="number" name="Respuesta" value=""/> 
                <p id="verificacion"></p>
                <button class="boton" id="Enviar">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <h4>QUARTZ STORE ©, 2025</h4>
